<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Saravanan-Sathiyamoorthi" />
    <link rel="stylesheet" href="./mailmodal.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <title>Response</title>
  </head>
  <body>
    <div class="mailResponse">
      <form action="../index.html" method="POST" class="response" id="mailresponse">
        <div class="responseheader">
          <h1>Message Sent Successfull &#10004;</h1>
        </div>
        <div class="responsebody">
          <h2>
            <div id="usr_name">Hi <span id="replyname">123</span> ,</div>
            Thank for your message &#128512;
          </h2>
          <h3>We have recived your message , We will get back to you , as soon as possible !</h3>
          <h4>For more about the Sorting Visualizer  , See the 'README file'
              <a id="readme" href="../README.md">Click here</a</h4>
        </div>
        <div class="responsefooter">
          <button id="continue_btn">Continue To Visualizer!</button>
        </div>
      </form>
    </div>
    <script src="../script/mail.js"></script>
  </body>
</html>
